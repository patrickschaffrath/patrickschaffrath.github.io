<a
  href="{{ include.url }}"
  class="card-link text-decoration-none"
  target="{% if include.target contains 'blank' %}_blank{% else %}_self{% endif %}"
  rel="noreferrer"
>
  <div class="card shadow-sm">
    <div class="card-body">
      <h3 class="card-title">{{ include.title }}</h3>
      <p class="card-text text-muted small">{{ include.description }}</p>
    </div>
  </div>
</a>
